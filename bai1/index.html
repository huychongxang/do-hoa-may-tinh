<!DOCTYPE html>
<html>
    <head>
        <!-- reset css -->
        <script type="text/javascript" src="./jquery.min.js"></script>
        <style>
            body {
                background-color: white;
            }
            canvas {
                border: 1px solid red;
                width: 100%;
                height: 100%;
                display: block;
                margin: 0 auto;
            }
            .container {
                width: 100%;
            }
            .trai,
            .phai {
                width: 50%;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="trai">
                <p>Nhập vào tọa dộ x - y</p>
                <div>
                    <p>
                        Tọa độ
                    </p>
                    <div>
                        x<input type="number" name="x" id="x" /> y<input
                            type="number"
                            name="x"
                            id="y"
                        />
                    </div>
                    <div>Bán kính <input type="number" name="r" id="r" /></div>
                    <div>
                        <p>Thực hiện</p>
                        <button id="submit">Thực hiện</button>
                        <button>Reset</button>
                    </div>
                </div>
            </div>
            <div class="phai">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script>
            var canvas = document.querySelector("#canvas");
            var ctx = canvas.getContext("2d");
            var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var data = imgData.data;
            ctx.fillStyle = "red";

            var DrawPixel = function(x, y) {
                ctx.fillRect(x, y, 1, 1);
            };

            var DrawCirle = function(x0, y0, radius) {
                var x = radius;
                var y = 0;
                var radiusError = 1 - x;

                while (x >= y) {
                    DrawPixel(x + x0, y + y0);
                    DrawPixel(y + x0, x + y0);
                    DrawPixel(-x + x0, y + y0);
                    DrawPixel(-y + x0, x + y0);
                    DrawPixel(-x + x0, -y + y0);
                    DrawPixel(-y + x0, -x + y0);
                    DrawPixel(x + x0, -y + y0);
                    DrawPixel(y + x0, -x + y0);
                    y++;

                    if (radiusError < 0) {
                        radiusError += 2 * y + 1;
                    } else {
                        x--;
                        radiusError += 2 * (y - x + 1);
                    }
                }
            };

            $("#submit").click(function(event) {
                event.preventDefault();
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var r = document.getElementById("r").value;
                x = parseInt(x);
                y = parseInt(y);
                r = parseInt(r);
                DrawCirle(x, y, r);
            });
        </script>
    </body>
</html>
